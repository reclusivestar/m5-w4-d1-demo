<!DOCTYPE html>
<html>
<head>
  <title>DOM Tests</title>
  <script>
    // Function to set attributes on the body
    function setBodyAttr(attr, value) {
      if (document.body) {
        // Special handling for background color
        if (attr === "bgColor") {
          document.body.style.backgroundColor = value;
        } else if (attr === "text") {
          document.body.style.color = value;
        } else if (attr === "link") {
          // Update all links' color
          const links = document.getElementsByTagName("a");
          for (let link of links) {
            link.style.color = value;
          }
        } else {
          throw new Error("Unsupported attribute");
        }
      } else {
        throw new Error("No support");
      }
    }
  </script>
</head>
<body>
  <div style="margin: .5in; height: 400px;">
    <p><b><code>text</code></b></p>
    <form>
      <select onChange="setBodyAttr('text', this.options[this.selectedIndex].value);">
        <option value="black">black</option>
        <option value="red">red</option>
      </select>
      <p><b><code>bgColor</code></b></p>
      <select onChange="setBodyAttr('bgColor', this.options[this.selectedIndex].value);">
        <option value="white">white</option>
        <option value="lightgrey">gray</option>
      </select>
      <p><b><code>link</code></b></p>
      <select onChange="setBodyAttr('link', this.options[this.selectedIndex].value);">
        <option value="blue">blue</option>
        <option value="green">green</option>
      </select>
      <small>
        <a href="http://some.website.tld/page.html" id="sample">
          (sample link)
        </a>
      </small><br />
      <input type="button" value="version" />
    </form>
  </div>
</body>
</html>
